<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/anoo.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f3f2f2;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(241, 92, 5, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 340px;
      text-align: center;
    }

    h1 {
      margin-bottom: 18px;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    form {
      width: 100%;
      margin-top: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid hwb(204 3% 31%);
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: hsl(219, 84%, 37%);
      outline: none;
    }

    input[type="submit"] {
      background-color: #f06e04;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #f1b355;
    }

    .message {
      font-size: 13px;
      margin-bottom: 12px;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #7CFC00;
    }

    .link-group {
      margin-top: 16px;
      font-size: 13px;
    }

    .link-group a {
      color: #ee790c;
      font-weight: bold;
      text-decoration: none;
    }

    .link-group a:hover {
      text-decoration: underline;
      color: #ee790c;
    }

    @media (max-width: 400px) {
      .container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="message {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if error %}
      <p class="message error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <input type="submit" value="Login" />
    </form>

    <div class="link-group">
      <p>Don't have an account? <a href="/register">Register here</a></p>
      <p><a href="/forgot-password">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
