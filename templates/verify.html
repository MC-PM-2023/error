<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Account</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/anoo.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      color: #f06e04;;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(241, 92, 5, 0.3);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      max-width: 320px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 800;
    }

    form label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
    }

    form input[type="submit"] {
      width: 100%;
      background-color: #f06e04;;
      color: #000;
      font-weight: bold;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #f1b355;;
    }

    @media (max-width: 420px) {
      .container {
        padding: 24px 16px;
      }

      .header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Check Web Mail</div>

  <div class="container">
    <h1>Verify Your Account</h1>
    <form method="POST" action="/verify">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" required />
      <input type="submit" value="Verify" />
    </form>
  </div>
</body>
</html>
