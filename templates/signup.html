<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/ano.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 32px 24px;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    input:focus {
      border-color: #ffcc00;
      outline: none;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
    }

    .back-link {
      margin-top: 16px;
      display: block;
      font-size: 13px;
      color: #ffcc00;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <a class="back-link" href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
