<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/anoo.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(241, 92, 5, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      padding: 32px 24px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 800;
    }

    form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    form input[type="email"]:focus {
      border-color: #ffcc00;
      outline: none;
    }

    button {
      background-color: #f06e04;
      color: #000;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f1b355;
    }

    p {
      margin-top: 14px;
      font-size: 13px;
      color: #ff4d4d;
    }

    .back-to-login {
      margin-top: 18px;
      font-size: 13px;
    }

    .back-to-login a {
      color: #f06e04;
      font-weight: bold;
      text-decoration: none;
    }

    .back-to-login a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot-password">
      <input type="email" name="email" placeholder="Enter your registered email" required />
      <button type="submit">Send OTP</button>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
    </form>
    <div class="back-to-login">
      <p><a href="/login">‚Üê Back to Login</a></p>
    </div>
  </div>
</body>
</html>
