<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/anoo.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(241, 92, 5, 0.3);
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 360px;
      text-align: center;
      color: #fff;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 800;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #035bad;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #f06e04;;
      color: #000;
      font-weight: bold;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f1b355;;
    }

    p {
      margin-top: 16px;
      font-size: 13px;
      color: #ff4d4d;
    }

    @media (max-width: 420px) {
      .form-container {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form method="POST" action="/reset-password">
      <h2>Reset Password</h2>
      <input type="text" name="otp" placeholder="Enter OTP" required />
      <input type="password" name="new_password" placeholder="New Password" required />
      <button type="submit">Reset Password</button>
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
