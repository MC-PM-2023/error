<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/anoo.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(241, 92, 5, 0.3);
      border-radius: 16px;
      padding: 32px 24px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 800;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid hwb(204 3% 31%);
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #f1b355;
      outline: none;
    }

    input[type="submit"] {
      background-color: #f06e04;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffd700;
    }

    #loading {
      margin-top: 12px;
      font-size: 13px;
      color: #fff;
      display: none;
    }

    @media (max-width: 420px) {
      .container {
        padding: 24px 16px;
      }
    }
  </style>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    window.onload = function() {
      {% if error %}
        alert("{{ error }}");
      {% endif %}
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form method="POST" action="/register" onsubmit="showLoading()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Re-enter Password</label>
      <input type="password" name="confirm_password" id="confirm_password" required>

      <input type="submit" value="Register">
      <div id="loading">‚è≥ Registering... Please wait</div>
    </form>
  </div>
</body>
</html>
